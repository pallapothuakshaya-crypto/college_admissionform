<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Portal - Submissions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Admin Portal</h1>

    <div id="loginBox">
      <input id="password" type="password" placeholder="Enter admin password" />
      <button id="loginBtn">Login</button>
      <p id="loginMsg"></p>
      <p class="hint">Default password (demo): <code>admin123</code> â€” set ADMIN_PASS in Vercel for production.</p>
    </div>

    <div id="dashboard" style="display:none;">
      <div class="toolbar">
        <input id="search" placeholder="Search by name or course" />
        <button id="exportBtn">Export CSV</button>
      </div>

      <table id="submissionsTable">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Course</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
